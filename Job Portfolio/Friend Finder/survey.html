    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#Button").on("click", function () {
                findfriend();
            })
        })

        function findfriend() {
            var yo = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                answer: [
                    $("#Q1").val(),
                    $("#Q2").val(),
                    $("#Q3").val(),
                    $("#Q4").val(),
                    $("#Q5").val(),
                    $("#Q6").val(),
                    $("#Q7").val(),
                    $("#Q8").val(),
                    $("#Q9").val(),
                    $("#Q10").val()
                ]
            }
            var answersArray = [];
            $('.pick').each(function () {
                    answersArray.push(parseInt($(this).val()));
                })
                .promise().done(function () {

                    yo.answer = answersArray;

                    console.log(yo)
                    var currentURL = window.location.origin;

                    $.post(currentURL + "/api/friends", yo, function (data) {
                        console.log("did api run?")
                        $('#matchName').text(data.name);
                        $("#Button").click(function () {
                            $("#resultsModal").addClass("is-active");
                        });

                        $("#close").click(function () {
                            $("#resultsModal").removeClass("is-active");
                        });

                    });
                    // var currentURL = window.location.origin
                    // $.ajax({
                    //     url: currentURL + "/api/friends", yo,
                    //     method: "POST",
                    //     data: yo

                    // }).then(function(response){
                    //     console.log("got here")
                    //     console.log(response)

        }
